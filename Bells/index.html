<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Nation Bells</title>
</head>
<body>
    <h1>Code Nation Bells</h1>

    <div class="bell-container">

        <div class="bell" data-note="a-bb">
            <p>a-bb</p>
            <img src="./assets/bell.png" />
        </div>
        <div class="bell" data-note="a">
            <p>a</p>
            <img src="./assets/bell.png" />
        </div>
        <div class="bell" data-note="b">
            <p>b</p>
            <img src="./assets/bell.png" />
        </div>
        <div class="bell" data-note="c-db">
            <p>c-db</p>
            <img src="./assets/bell.png" />
        </div>
        <div class="bell" data-note="d-eb">
            <p>d-eb</p>
            <img src="./assets/bell.png" />
        </div>
        <div class="bell" data-note="d">
            <p>d</p>
            <img src="./assets/bell.png" />
        </div>
        <div class="bell" data-note="e">
            <p>e</p>
            <img src="./assets/bell.png" />
        </div>
        <div class="bell" data-note="f-gb">
            <p>f-gb</p>
            <img src="./assets/bell.png" />
        </div>
        <div class="bell" data-note="f">
            <p>f</p>
            <img src="./assets/bell.png" />
        </div>
        <div class="bell" data-note="g-ab">
            <p>g-ab</p>
            <img src="./assets/bell.png" />
        </div>
        <div class="bell" data-note="g">
            <p>g</p>
            <img src="./assets/bell.png" />
        </div>
        <div class="bell" data-note="high-c">
            <p>high-c</p>
            <img src="./assets/bell.png" />
        </div>
        <div class="bell" data-note="low-c">
            <p>low-c</p>
            <img src="./assets/bell.png" />
        </div>
    </div>

    <div class="keys">
        <button class="key" data-note="a-bb">A</button>
        <button class="key" data-note="a">S</button>
        <button class="key" data-note="b">D</button>
        <button class="key" data-note="c-db">F</button>
        <button class="key" data-note="d-eb">R</button>
        <button class="key" data-note="d">C</button>
        <button class="key" data-note="f">J</button>
        <button class="key" data-note="e">U</button>
        <button class="key" data-note="f-gb">N</button>
        <button class="key" data-note="g-ab">K</button>
        <button class="key" data-note="g">L</button>
        <button class="key" data-note="high-c">;</button>
        <button class="key" data-note="low-c">‚éµ</button>
    </div>

    <div class="buttons">
        <button id="jingle">Play jingle bells</button>
        <button id="twinkle">Play twinkle twinkle little star</button>
        <button id="littleLamb">Play Mary had a little lamb</button>
        <button id="baba">Play Baa Baa Black sheep</button>
    </div>

    <div class="audios">
        <audio class="sound" src="./assets/sounds/a-bb.wav" id="a-bb"></audio>
        <audio class="sound" src="./assets/sounds/a.wav" id="a"></audio>
        <audio class="sound" src="./assets/sounds/b.wav" id="b"></audio>
        <audio class="sound" src="./assets/sounds/c-db.wav" id="c-db"></audio>
        <audio class="sound" src="./assets/sounds/d-eb.wav" id="d-eb"></audio>
        <audio class="sound" src="./assets/sounds/d.wav" id="d"></audio>
        <audio class="sound" src="./assets/sounds/e.wav" id="e"></audio>
        <audio class="sound" src="./assets/sounds/f-gb.wav" id="f-gb"></audio>
        <audio class="sound" src="./assets/sounds/f.wav" id="f"></audio>
        <audio class="sound" src="./assets/sounds/g-ab.wav" id="g-ab"></audio>
        <audio class="sound" src="./assets/sounds/g.wav" id="g"></audio>
        <audio class="sound" src="./assets/sounds/high-c.wav" id="high-c"></audio>
        <audio class="sound" src="./assets/sounds/low-c.wav" id="low-c"></audio>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
